<form width="400">
  <fieldset>
    <legend>请录入</legend>
    <table>
      <tbody>
        <tr>
          <th><label for="bookNo">图书编号:</label></th>
          <td><input type="text" id="bookNo" name="bookNo"/></td>
        </tr>
        <tr>
          <th><label for="bookName">图书名称:</label></th>
          <td><input type="text" id="bookName" name="bookName"/></td>
        </tr>
        <tr>
          <th><label for="author">作者:</label></th>
          <td><input type="text" id="author" name="author"/></td>
        </tr>
        <tr>
          <th><label for="publishDate">出版日期:</label></th>
          <td><input type="text" class="date" id="publishDate" name="publishDate"/></td>
        </tr>
        <tr>
          <th><label for="copies">册数:</label></th>
          <td><input type="text" class="number" id="copies" name="copies"/></td>
        </tr>
      </tbody>
    </table>
  </fieldset>
  <p class="buttons">
    <input class="button" type="submit" value="确定"/>
    <input class="button btn-cancel" type="button" value="取消"/>
  </p>
</form>
