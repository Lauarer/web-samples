<body>
  <div class="login_wrapper has_shadow">
    <form id="loginForm" name="loginForm" action="login.action">
    <table>
      <tr>
        <td><label for="userName">用户名：</label></td>      
        <td><input class="round_rect" id="userName" name="userName" type="text" /></td>
      </tr>
      <tr>
        <td><label for="password">密　码：</label></td>
        <td><input class="round_rect" id="password" name="password" type="password" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" class="button round_rect" value="登录" /></td>
      </tr>
      </table>
     </form>
  </div>
